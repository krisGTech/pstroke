        <form action  = '/predict' method="POST">
         <div class="row">
           <div class="col-sm-4">
              <div class="form-group">
                  <b>Enter Your Age</b>
               <label for="contact-name" class="sr-only"></label>
                  <input type="text" name="a" class="form-control input-lg" id="contact-name" placeholder="Age">
              </div><!---form-group--->
           </div><!---col---->
              
           <div class="col-sm-4">
              <div class="form-group">
                  <b>Do You Have Hypertension?</b>
               <label for="contact-email" class="sr-only"></label>
               <input type="text" name="b" class="form-control input-lg" id="contact-email" placeholder="Enter 1 or 0">
              </div><!---form-group--->
           </div><!---col---->
              
              <div class="col-sm-4">
              <div class="form-group">
                  <b>Enter Your BMI</b>
               <label for="contact-email" class="sr-only"></label>
               <input type="text" name="c" class="form-control input-lg" id="contact-email" placeholder="Your BMI">
              </div><!---form-group--->
           </div><!---col---->  
             
          </div><!---row One--->
            
   <!---row two ----------------------------> 
            <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                  <b>Do You Smoke?</b>
               <label for="contact-name" class="sr-only">Your Name</label>
                  <input type="text" name="d" class="form-control input-lg" id="contact-name" placeholder="Enter 1 or 0">
              </div><!---form-group--->
           </div><!---col---->
            
            <div class="col-sm-4">
              <div class="form-group">
                  <b>Do You Have History Of Heart Disease?</b>
               <label for="contact-name" class="sr-only"></label>
                  <input type="text" name="e" class="form-control input-lg" id="contact-name" placeholder="Enter 1 or 0">
              </div><!---form-group--->
           </div><!---col---->

           <div class="col-sm-4">
            <div class="form-group">
                <b>Enter Your Glucose Result?</b>
             <label for="contact-name" class="sr-only"></label>
                <input type="text" name="f" class="form-control input-lg" id="contact-name" placeholder="Your Glucose">
            </div><!---form-group--->
         </div><!---col---->
            
         
            </div>
